apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-feed
  namespace: udagram-instagram
  labels:
    service: backend-feed
spec:
  replicas: 2
  selector:
    matchLabels:
      service: backend-feed
  template:
    metadata:
      labels:
        service: backend-feed
    spec:
      containers:
      - image: mohaerradi/feed
        name: backend-feed
        imagePullPolicy: Always                 
        env:
        - name: URL
          valueFrom:
            configMapKeyRef:
              name: env-config
              key: url
        - name: AWS_BUCKET
          valueFrom:
            configMapKeyRef:
              name: env-config
              key: aws_bucket
        - name: AWS_PROFILE
          valueFrom:
            configMapKeyRef:
              name: env-config
              key: aws_profile
        - name: AWS_REGION
          valueFrom:
            configMapKeyRef:
              name: env-config
              key: aws_region
        - name: JWT_SECRET
          valueFrom:
            configMapKeyRef:
              name: env-config
              key: jwt_secret
        - name: POSTGRESS_DB
          valueFrom:
            configMapKeyRef:
              name: env-config
              key: postgres_db
        - name: POSTGRESS_HOST
          valueFrom:
            configMapKeyRef:
              name: env-config
              key: postgres_host
        - name: POSTGRESS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: env-secret
              key: postgres_password
        - name: POSTGRESS_USERNAME
          valueFrom:
            secretKeyRef:
              name: env-secret
              key: postgres_username      
        volumeMounts:
        - name: aws-secret
          mountPath: "/root/.aws/"
          readOnly: true        
      restartPolicy: Always
      volumes:
      - name: aws-secret
        secret:
          secretName: aws-secret    