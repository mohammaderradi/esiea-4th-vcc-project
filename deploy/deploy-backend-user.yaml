apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-user
  labels:
    service: backend-user
  namespace: udagram-instagram
spec:
  replicas: 2
  selector:
    matchLabels:
      service: backend-user
  template:
    metadata:
      labels:
        service: backend-user
    spec:
      containers:
      - image: mohaerradi/user
        name: backend-user 
        imagePullPolicy: Always   
        env:
        - name: URL
          valueFrom:
            configMapKeyRef:
              name: env-config
              key: url 
        - name: JWT_SECRET
          valueFrom:
            configMapKeyRef:
              name: env-config
              key: jwt_secret
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: env-config
              key: postgres_db
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: env-config
              key: postgres_host
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: env-secret
              key: postgres_password
        - name: POSTGRES_USERNAME
          valueFrom:
            secretKeyRef:
              name: env-secret
              key: postgres_username
      restartPolicy: Always